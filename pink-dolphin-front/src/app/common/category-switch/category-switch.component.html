<div class="container">
  <ng-container *ngIf="(tabs) === null">
    Loading tabs...
  </ng-container>

  <mat-tab-group (selectedTabChange)="onTabChange($event)"  animationDuration="0ms">
    <mat-tab *ngFor="let tab of tabs">
      <ng-template mat-tab-label>{{tab.name}}</ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
